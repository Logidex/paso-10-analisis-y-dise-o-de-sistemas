<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Cliente - AeroReservas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1>锔 AeroReservas</h1>
            <div class="navbar-links">
                <span id="usuario-nombre" style="margin-right: 15px; color: white;">Cargando...</span>
                <button onclick="cerrarSesion()">Cerrar Sesi贸n</button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- Informaci贸n del Usuario -->
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h2 id="bienvenida-usuario" style="margin-bottom: 5px;">Bienvenido</h2>
                    <p style="color: var(--text-light); margin: 0;">
                        <span id="tipo-cliente-badge"></span>
                    </p>
                </div>
                <div id="info-millas" class="hidden" style="text-align: right;">
                    <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">Millas Acumuladas</p>
                    <h2 id="saldo-millas" style="color: var(--secondary-color); margin: 5px 0;">0</h2>
                    <small style="color: var(--text-light);"> salas en tu pr贸xima reserva</small>
                </div>
            </div>
        </div>

        <!-- Tabs de Navegaci贸n -->
        <div class="card">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="btn btn-primary" id="tab-buscar" onclick="cambiarSeccion('buscar')">
                     Buscar Vuelos
                </button>
                <button class="btn btn-outline" id="tab-reservas" onclick="cambiarSeccion('reservas')">
                     Mis Reservas
                </button>
            </div>

            <!-- Secci贸n: Buscar Vuelos -->
            <div id="seccion-buscar">
                <h3 class="card-header">Buscar y Reservar Vuelos</h3>
                
                <!-- Filtros -->
                <div style="display: grid; grid-template-columns: 1fr 1fr auto auto; gap: 15px; align-items: end; margin-bottom: 30px;">
                    <div class="form-group">
                        <label for="filtro-destino-panel">Destino</label>
                        <input type="text" id="filtro-destino-panel" placeholder="Ej: Miami, Nueva York...">
                    </div>
                    <div class="form-group">
                        <label for="filtro-fecha-panel">Fecha de salida</label>
                        <input type="date" id="filtro-fecha-panel">
                    </div>
                    <button class="btn btn-primary" onclick="filtrarVuelosPanel()">
                         Buscar
                    </button>
                    <button class="btn btn-outline" onclick="limpiarFiltrosPanel()">
                         Limpiar
                    </button>
                </div>

                <!-- Lista de Vuelos -->
                <div id="lista-vuelos-panel" class="vuelos-grid">
                    <!-- Vuelos se cargan aqu铆 -->
                </div>
            </div>

            <!-- Secci贸n: Mis Reservas -->
            <div id="seccion-reservas" class="hidden">
                <h3 class="card-header">Mis Reservas</h3>
                <div id="lista-reservas">
                    <!-- Reservas se cargan aqu铆 -->
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vuelos.js"></script>
    <script src="js/panel-cliente.js"></script>
</body>
</html>
